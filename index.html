<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="_css/style.css" />
    <title>Cartão de Natal</title>
</head>

<body>
    <div class="christmas-card">
        <input id="open" type="checkbox">
        <label class="open" for="open"></label>
        <div class="card-front">
            <div class="card">
                <!-- Imagem decorativa no topo do cartão -->
                <div class="icon-topo">
                    <img src="imagens/decoracao.svg" />
                </div>
                <div class="click-to-open">Clique para abrir</div>
                <!-- Imagens de árvore e casa de Natal -->
                <div class="icons">
                    <img src="imagens/arvore.svg" />
                    <img src="imagens/casa.svg" />
                </div>
            </div>
        </div>
        <div class="card-inside">
            <!-- Texto de Feliz Natal animado -->
            <div class="wishes">Feliz Natal!</div>
            <div class="subtext">Desejamos que o espírito natalino <br> esteja presente no seu final de ano</div>
        </div>
    </div>
    </div>
    <!-- Importação do GSAP e do script JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="_javascript/script.js"></script>
</body>

</html>
